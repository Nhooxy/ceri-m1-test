## Customize the test machine
machine:
  timezone:
    Europe/Paris

  java:
    version: oraclejdk8

general:
  branches:
    only:
      - master

test:
  override:
    - mvn test

test:
    post:
        - mvn com.gavinmogan:codacy-maven-plugin:coverage -DcoverageReportFile=target/report/jacoco/jacoco.xml -DprojectToken=${env.CODACY_PROJECT_TOKEN} -DapiToken=${env.CODACY_API_TOKEN}
